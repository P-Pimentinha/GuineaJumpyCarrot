<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameArea">
      <canvas id="canvas1"></canvas>
    </div>

    <div id="menu">
      <button id="btnStart" class="button-19" role="button">Start</button>
      <canvas id="canvas2"></canvas>
    </div>

    <div id="gameOverHTML" hidden>
      <canvas id="canvas3"></canvas>
    </div>

    <div id="winHTML" hidden>
      <canvas id="canvas4"></canvas>
    </div>

    <img id="playerImage" src="./assets/images/player.png" />
    <img id="plankImage" src="./assets/images/woodPlatform.png" />
    <img id="kiwiImage" src="./assets/images/kiwi.png" />
    <img id="waterMelonImage" src="./assets/images/waterMelon.png" />
    <img id="cucumberImage" src="./assets/images/cucumber.png" />
    <img id="stoneImage" src="./assets/images/stoneTwo.png" />
    <img id="waterImage" src="./assets/images/background-sheet.png" />
    <img id="startAnimation" src="./assets/images/startAnimation.png" />
    <img id="GameOverAnim" src="./assets/images/GameOver.png" />
    <img id="winAnimation" src="./assets/images/win.png" />
    <script type="module" src="script.js"></script>
  </body>
</html>
